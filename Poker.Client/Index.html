<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-route.js"></script>
    </head>
    <body data-ng-app="amail">
        <div data-ng-view></div>
    </body>
</html>


<script>
    var amail = angular.module('amail', ['ngRoute']);

    amail.config(function($routeProvider) {
        $routeProvider.when('/', {
            controller: ListController,
            templateUrl: '/templates/list.html'
        }).when('/view/:id', {
            controller: DetailController,
            templateUrl: '/templates/detail.html'
        }).when('/game/:id', {
            controller: 'gameController',
            templateUrl: '/templates/game.html'
        }).otherwise({
            redirectTo: '/'
        });
    });

    function ListController($scope) {
        $scope.messages = messages;
    };

    function DetailController($scope, $routeParams) {
        $scope.message = messages[$routeParams.id];
    };

    messages = [
        {
            id: 0,
            sender: 'jean@somecompany.com',
            subject: 'Hi there, old friend',
            date: 'Dec 7, 2013 12:32:00',
            recipients: ['greg@somecompany.com'],
            message: 'Hey, we should get together for lunch sometime and catch up.'
                + 'There are many things we should collaborate on this year.'
        }, {
            id: 1,
            sender: 'maria@somecompany.com',
            subject: 'Where did you leave my laptop?',
            date: 'Dec 7, 2013 8:15:12',
            recipients: ['greg@somecompany.com'],
            message: 'I thought you were going to put it in my desk drawer.'
                + 'But it does not seem to be there.'
        }, {
            id: 2,
            sender: 'bill@somecompany.com',
            subject: 'Lost python',
            date: 'Dec 6, 2013 20:35:02',
            recipients: ['greg@somecompany.com'],
            message: "Nobody panic, but my pet python is missing from her cage. She doesnt move too fast, so just call me if you see her."
        },
    ];
</script>
